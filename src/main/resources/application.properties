spring.application.name=musiconnect

server.servlet.context-path=/api/v1
spring.datasource.url=jdbc:postgresql://localhost:5432/MusiConnect
# Este es el 'username' de tu PostgreSQL
spring.datasource.username=postgres
# Este es el 'password' de tu PostgreSQL
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081

security.public-paths=/api/v1/auth/login,/api/v1/auth/signup

